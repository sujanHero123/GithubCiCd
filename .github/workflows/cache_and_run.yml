name: Selenium Test

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache chromedriver
        id: cache-chromedriver
        uses: actions/cache@v4
        with:
          path: ~/drivers/chromedriver
          key: chromedriver-${{ runner.os }}-v1

      - name: Download latest Chromedriver
        run: |
          LATEST=$(curl -sSL https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/${LATEST}/chromedriver_linux64.zip -O chromedriver.zip
          unzip chromedriver.zip -d ~/drivers/chromedriver
          chmod +x ~/drivers/chromedriver/chromedriver
          echo "$HOME/drivers/chromedriver" >> $GITHUB_PATH


      - name: Run Selenium Test
        run: |
          python script.py
